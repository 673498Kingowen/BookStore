<!doctype html>
<html lang="en">
  <head>
    <title>bookstore</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.html" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section id="top-border">
      <input
        type="text"
        id="product-search"
        placeholder="Search for a product..."
        autocomplete="off"
      />

      <nav>
        <ul class="header-box">
          <li><a href="index.html">Home</a></li>
          <li>Products</li>
          <li>Support</li>
          <li>Account</li>
          <li>Checkout</li>
        </ul>
      </nav>
    </section>

    <section>
      <nav id="menu">
        <ul id="alternatives">
          <li>Books</li>
          <li>Manga</li>
          <li>Cards</li>
          <li>Merch</li>
        </ul>

        <ul id="User-alternatives">
          <li>Account</li>
          <li>FAQ</li>
          <li>Support</li>
        </ul>
      </nav>
    </section>

    <section>
      <table id="grid">
        <tr>
          <th>Rask levering: 1-3 virkedager</th>
          <th>Klikk & Hent i butikk</th>
          <th>Betal med kort, Vipps eller faktura</th>
        </tr>
      </table>
    </section>

    <section id="front-nyhet">
      <img
        src="./picture/w38_front_dnd2024_phb_1400x400_CTA.webp"
        alt="front"
      />
    </section>

    <section id="grid-pic">
      <img
        src="./picture/w38_front_aeg_news_cascadia_500_CTA_copy.webp"
        alt="nyhet"
      />
      <img src="./picture/w38_front_exodus_500_CTA.webp" alt="nyhet" />
      <img
        src="./picture/w38_front_somewherebeyond_release_500_CTA.webp"
        alt="nyhet"
      />
    </section>

    <div id="suggestions" class="suggestions"></div>
    <aside></aside>
    <footer>
      <ul>
        <li>
          <a href="">Abous US</a>
        </li>
        <li>
          <a href="">FAQ</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
